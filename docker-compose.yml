services:

  # ── Infrastructure ───────────────────────────────────────────────────────────

  postgres:
    image: pgvector/pgvector:pg16
    container_name: rcbl_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: rcbl_admin
      POSTGRES_PASSWORD: rcbl_secret
      POSTGRES_DB: rcbl
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rcbl_admin -d rcbl"]
      interval: 5s
      timeout: 5s
      retries: 10

  flyway:
    image: flyway/flyway:10
    container_name: rcbl_flyway
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./rcbl-data-migration/migrations:/flyway/sql
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/rcbl
      FLYWAY_USER: rcbl_admin
      FLYWAY_PASSWORD: rcbl_secret
      FLYWAY_BASELINE_ON_MIGRATE: "true"
      FLYWAY_BASELINE_VERSION: "0"
      FLYWAY_VALIDATE_ON_MIGRATE: "true"
      FLYWAY_OUT_OF_ORDER: "false"
    command: migrate

  redis:
    image: redis:7-alpine
    container_name: rcbl_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: rcbl_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: rcbl_jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"

  # ── Application ──────────────────────────────────────────────────────────────


volumes:
  pgdata:
  miniodata:
