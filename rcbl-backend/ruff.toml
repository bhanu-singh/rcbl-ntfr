target-version = "py312"
line-length = 100
indent-width = 4

[lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "PT", "RUF"]
ignore = [
    "E501",   # line too long — handled by formatter
    "B008",   # do not perform function calls in default arguments (FastAPI Depends pattern)
    "RUF012", # mutable class attributes — SQLAlchemy mapped_column pattern
]

[lint.isort]
known-first-party = ["src"]

[format]
quote-style = "double"
indent-style = "space"
